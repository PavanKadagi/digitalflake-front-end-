

<div class="add-category">
    <div class="heading">
      <img (click)="onCancle()" style="cursor: pointer;" src="../../assets/images/left-arrow.svg" alt="left-arrow" />
      <h4>Add Product</h4>
    </div>
  
    <form #category="ngForm" (ngSubmit)="AddProduct(category)">
      <div class="form-content" >
        <mat-form-field class="category-form" appearance="outline">
          <mat-label>Prduct Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Product Name"
            name="productName"
            ngModel
            autocomplete="off"
            required
          />
        </mat-form-field>
        <mat-form-field class="category-form" appearance="outline">
          <mat-label>Pack Size</mat-label>
          <input
            matInput
            type="text"
            placeholder="Pack Size"
            name="packSize"
            ngModel
            autocomplete="off"
            required
          />
        </mat-form-field>
          <mat-form-field class="category-form" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select ngModel name="category" required>
              <mat-option *ngFor="let item of categorys" [value]="item">{{item}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div  class="form-content margin">
        <mat-form-field class="category-form" appearance="outline">
            <mat-label>MRP</mat-label>
            <input
              matInput
              type="number"
              placeholder="MRP"
              name="mrp"
              ngModel
              autocomplete="off"
              required
            />
          </mat-form-field>

            <mat-form-field class="category-form" appearance="outline">
                <mat-label *ngIf="selectedFiles; else newFile">{{selectedFiles.item(0).name}}</mat-label>
                <ng-template #newFile>
                    <mat-label>Choose file</mat-label>
                </ng-template>
                <input matInput disabled>
                <button type="button" mat-icon-button matSuffix (click)="fileInput.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input hidden (change)="selectFile($event)" #fileInput name="image" type="file" id="fileInput">
            </mat-form-field>

          <!-- </mat-form-field> -->
          


        <mat-form-field class="category-form" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select ngModel name="status" required>
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="category-button">
        <button type="button" mat-flat-button class="cancel-button" (click)="onCancle()" color="primary">Cancel</button>
        <button type="submit" mat-flat-button  class="save-button" color="primary">Save</button>
      </div>
    </form>
  </div>
